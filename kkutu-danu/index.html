    <input type="text" id="finddan"><button id="find">찾기</button>

    </div>
    <script src="js/words.js"></script>
    <script>
    var resultList = null;

function gid(sele) {
  return document.getElementById(sele);
}
gid("finddan").onkeydown = function(e) {
    if (e.keycode == 13) {
        gid("find").click()
    }
}
gid("find").onclick = function() {
  var isFound = false;

  // 이전 검색 결과 삭제
  if (resultList) {
    resultList.parentNode.removeChild(resultList);
    resultList = null;
  }

  resultList = document.createElement("ul");

  for (var i = 0; i < danlist.length; i++) {
    if (danlist[i][0] === gid("finddan").value) {
      var resultItem = document.createElement("li");
      resultItem.textContent = danlist[i];
      resultList.appendChild(resultItem);
      isFound = true;
    }
  }

  if (!isFound) {
    var resultItem = document.createElement("li");
    resultItem.textContent = "검색 결과가 없습니다.";
    resultList.appendChild(resultItem);
  }

  gid("findeddanus").appendChild(resultList);
};
    </script>
